    <title>Animations au survol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Animations bouton flous-->
    <h2>1.Animation boutons flous au survol</h2>
    <div class="buttons">
      <btn class="btn btn__1">Survolez-moi</btn>
      <btn class="btn btn__2">Survolez-moi</btn>
    </div>
    <!--Fin de l'animation boutons flous-->

    <!--Animation text glow-->
    <h2>2.Animation texte brillant au survol</h2>
    <p class="txt">Joyeuses Fêtes</p>
    <!--Fin de l'animation text glow-->

    <!--Animation effet décolage -->
    <h2>3.Aniamtion: effet décolage au survol</h2>
    <div class="flyOff__card">
      <div class="content">
        <div class="txt__1">Joyeuses Fêtes</div>
      </div>

      <div class="back__border"></div>
    </div>

    <!--Fin de l'animation effet décolage -->
    <script src="script.js"></script>
